<form [formGroup]="datosForm" class="form" (ngSubmit)="irDatosMedicos()">
    <p class="title">Tus datos</p>
    <div class="flex">
        <label>
            <input formControlName="nombre" class="input" type="text" placeholder="" required="">
            <span>Nombre</span>
        </label>
        <label>
            <input formControlName="apellido" class="input" type="text" placeholder="" required="">
            <span>Apellido</span>
        </label>
    </div>  
    <label>
        <input formControlName="edad" class="input" type="number" placeholder="" required="">
        <span>Edad</span>
    </label> 
    <label>
        Genero:
        <select formControlName="genero" class="input" type="text" placeholder="" required="">
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
            <option value="O">Otro</option>
        </select>
    </label> 
    <label>
        Tipo de documento:
        <select formControlName="tipoDocumento" class="input" type="text" placeholder="" required="">
            <option value="TI">Tarjeta de identidad</option>
            <option value="CC">Cedula de ciudadania</option>
            <option value="CN">Certificado de nacionalidad</option>
            <option value="CI">Concepcion de identidad JIW y NUNAK</option>
        </select>
    </label> 
    <label>
        <input formControlName="identificacion"class="input" type="text" placeholder="" required="">
        <span>Numero de documento</span>
    </label> 
    <label>
        <input formControlName="telefono" class="input" type="text" placeholder="" required="">
        <span>Numero de telefono</span>
    </label> 
    <label>
        <input formControlName="correo" class="input" type="email" placeholder="" required="">
        <span>Email</span>
    </label> 
    <label>
        <input formControlName="municipio" class="input" type="text" placeholder="" required="">
        <span>Municipio</span>
    </label>
    <label>
        <input formControlName="direccion" class="input" type="text" placeholder="" required="">
        <span>Direccion</span>
    </label>
    <button class="submit">Siguiente</button>
</form>
